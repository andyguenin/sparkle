<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
		<link href='//fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <!-- endbuild -->
  </head>
  <body ng-app="sparkleApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container-fluid">
	    <div class="row main-row">
	        <div class="col-sm-2 col-lg-2 navigation-col">
						<h1 class="brand">Sparkle</h1>
						<hr />
	        	<ul class="navigation">
							<div ng-if="globals.username == null">
							    <li><a ng-href="#/login"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>Login</a></li>
							</div>
							<li><a ng-href="#/create"><span class="glyphicon glyphicon-file" aria-hidden="true"></span>Create</a></li>
							<li><span class="glyphicon glyphicon-th" aria-hidden="true"></span>Discover</li>
							<li><span class="glyphicon glyphicon-user" aria-hidden="true"></span>My Apps</li>							
							<li><span class="glyphicon glyphicon-cog" aria-hidden="true"></span>Settings</li>
							<li><span class="glyphicon glyphicon-book" aria-hidden="true"></span>Tutorial</li>
							<div ng-if="globals.username != null">
							    <li><a ng-href="#/logout"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>Log Out</a></li>
							</div>
						</ul>
	        </div>
	        <div class="col-sm-10 col-lg-10 content">
						<div ng-if="globals.loggedin">
							Logged in: {{globals.username}}
						</div>
	        	<div ng-view=""></div>
	        </div>
	    </div>
    </div>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>

    <script src="bower_components/angular/angular.js"></script>

        <script src="scripts/app.js"></script>

        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/controllers/logout.js"></script>
				<script src="scripts/controllers/create.js"></script>

</body>
</html>

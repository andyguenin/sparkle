<h1>Create an Application</h1>
<h4>Use this to generate the configurtion file for the Shiny application you want to run on Sparkle.</h4><br />
<form ng-controller='CreateApplication' role='form' id='create-application' ng-submit='submit()'>
	<div class="row">
		<div class="col-md-offset-4 col-md-3">
			<div class="well">
				<h3>{{title}}</h3>
				<h6>{{globals.name}}</h6>
				<div class='app-summary-description'>
					{{description}}
				</div><br />
				<div class="text-center">
					<div class="btn-group">
						<a ng-href="#/app/{{globals.username}}/{{url}}" class="btn btn-primary" disabled='true'>Launch App</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="form-group">
		Name of application<input name='name' ng-model='title' class="form-control"/>
	</div>
	<div class="form-group">
		URL name of application
		<div class='input-group'>
			<span class="input-group-addon">{{base_user_url}}</span>
			<input name='url' ng-model='url' class="form-control" id='url-input'/>
		</div>
	</div>
	<div class="form-group">
		Description of Application<textarea ng-model = 'description' class="form-control" />
	</div>
	<div class="form-group">
		<input type="submit" id="submit" value="Create" class="btn btn-primary"/>
	</div>
		

</form>

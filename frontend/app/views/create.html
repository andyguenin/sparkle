<h1>Create an App</h1>
<h4>Use this to generate the configurtion file for the Shiny application you want to run on Sparkle.</h4>
<form ng-controller='CreateCtrl'>
	Name of application<input name='name' ng-model='name' class="form-control"/><br />
	URL name of application <i>http://localhost:9000/apps/{{globals.username}}/{{url}}</i><input name='url' ng-model='url' class="form-control"/><br/>
	Description of Application<textarea ng-model = 'description' class="form-control">
		

</form>
